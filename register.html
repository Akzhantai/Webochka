
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration/Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div id="forms-container">
    <form id="registrationForm" action="/register" method="post">
        <h2>User Registration</h2>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required>
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required>
        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <button type="submit">Register</button>
        <p>Already have an account? <span id="toggleLoginForm">Login here</span></p>
    </form>

    <form id="loginForm" action="/login" method="post" style="display: none;">
        <h2>User Login</h2>
        <label for="loginEmail">Email:</label>
        <input type="email" id="loginEmail" name="loginEmail" required>
        <label for="loginPassword">Password:</label>
        <input type="password" id="loginPassword" name="loginPassword" required>
        <button type="submit">Login</button>
        <p>Don't have an account? <span id="toggleRegisterForm">Register here</span></p>
    </form>
</div>

<script>
    const registrationForm = document.getElementById('registrationForm');
    const loginForm = document.getElementById('loginForm');
    const toggleLoginForm = document.getElementById('toggleLoginForm');
    const toggleRegisterForm = document.getElementById('toggleRegisterForm');

    toggleLoginForm.addEventListener('click', () => {
        registrationForm.style.display = 'none';
        loginForm.style.display = 'block';
    });

    toggleRegisterForm.addEventListener('click', () => {
        loginForm.style.display = 'none';
        registrationForm.style.display = 'block';
    });
</script>
</body>
</html>
